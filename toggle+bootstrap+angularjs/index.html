<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sansha world</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" type="text/css" href="style/mobile.css">
  </head>
  <body ng-controller="myCtrl">
    <div id="wrapper" class="container-fluid">
      <div id="header">
        <h2>Sansha</h2>
      </div>
      <div id="navbar">
        <div class="setToggle">
          <input id="slide-sidebar" type="checkbox" role="button" />
          <label for="slide-sidebar"><span class="glyphicon glyphicon-menu-hamburger"></span></label>
        </div>
        <div class="setQuestion">
          <h2>Set Your Question</h2>
        </div>
      </div>
      <div class="content-wrapper" class="container-fluid">
        <div class="sidebar-left">
          <div class="first">
            <ul>
              <li>
                <input type="button" value="submit" name="submit">
              </li>
              <li>
                <input type="button" value="submit" name="submit">
              </li>
              <li>
                <input type="button" value="submit" name="submit">
              </li>
              <li>
                <input type="button" value="submit" name="submit">
              </li>
              <li>
                <input type="button" value="submit" name="submit">
              </li>
            </ul>
          </div>
          <div class="second">
            <input type="button" value="edit" name="edit" ng-click="a()">
          </div>
        </div>
        <div class="portfolio">
          <div id="main">
              <div ng-view></div>
          </div>
            
        </div>
      </div>
      <div id="footer">
        <p>Copyright @2015-2016. All Rights Reserved.</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="controllers/app.js"></script>
    <script src="controllers/controllers.js"></script>
    <script src="controllers/services.js"></script>
    <script>
      $("#slide-sidebar").change(function() {
          $(".sidebar-left").toggleClass("show");
      });
    </script>
  </body>

</html>
