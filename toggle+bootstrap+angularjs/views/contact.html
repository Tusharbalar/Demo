<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
  <button class="btnNext" ng-click="previousQuestion()">
    <i class="glyphicon glyphicon-backward"></i>
  </button>
</div>
<div class="col-md-6 col-sm-12 col-lg-4 col-xs-4 col-lg-offset-4 col-md-offset-3">
  <form name="MyForm" class="form-style form-horizontal has-success has-feedback" ng-submit="addValue(my)">
    <div class="form-group has-success has-feedback">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="name" class="form-control" ng-model="my.name" autofocus>
      </div>
    </div>
    <div class="form-group has-success has-feedback">
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="email" class="form-control" ng-model="my.email">
      </div>
    </div>
    <div class="form-group has-success has-feedback">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input type="phone" class="form-control" ng-model="my.phone">
      </div>
    </div>
    <div class="form-group has-success has-feedback">
      <div class="input-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
